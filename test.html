<!DOCTYPE html>
<html>
     <head>
        <title>Demo Payment</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <br>
            <br>
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div id="center" class="col-sm-4">
                    <img src="css/img/apexxLogo.png" alt="APEXX logo"> 
                    <h1>APEXX Payment Page</h1>
                    <h2>Card Details</h2>
                    <br>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="card">
                                <div class="card__header">
                                    <div class="amount">
                                        <p id="amount"></p>
                                    </div>
                                    <div class="details">
                                        <p id="organisation_name"></p>
                                        <p id="merchant_reference"></p>
                                    </div>
                                </div>
                                <div class="card__content">
                                    <form id="payment_fieldset" method="POST"></form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
        </div>
    </body>
</html>
