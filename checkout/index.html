<!DOCTYPE html>
<html>
     <head>
        <title>Demo Payment</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <br>
        <br>
        <div id="center">
            <img src="assets/ApexxLOGO-01.png" alt="apexx_logo" width="25%" height="auto">
            <br>
            <br>    
            <h1>APEXX Payment Page</h1>
            <br>
            <h2>Card Details</h2>
            <div class="container-fluid">
                <div class="row">
                    <div class="card">
                        <div class="card__header">
                            <div class="amount">
                                <p id="amount"></p>
                            </div>
                            <div class="details">
                                <p id="organisation_name"></p>
                                <p id="merchant_reference"></p>
                            </div>
                        </div>
                        <div class="card__content">
                            <form id="payment_fieldset" method="POST"></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
